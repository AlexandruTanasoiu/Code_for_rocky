<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        position: absolute;
        height: 10%;
        width: 100%;
        font-size: 15px;
        text-align: center;
        top: 95%;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      #main {
        position: fixed;
        height: 100%;
        width: 100%;
        background-color: hsl(212, 45%, 89%);
        margin-top: 0%;
        padding: 0%;
        border: 0%;
      }

      #div_qr {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 25px;
        position: relative;
        height: 650px;
        width: 450px;
        background-color: hsl(0, 0%, 100%);

        top: 100px;
      }

      #img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        top: 25px;
        border-radius: 25px;
        position: relative;
        width: 400px;
        height: 400px;
        margin-bottom: 3%;
      }
      #paragraph1 {
        color: hsl(218, 44%, 22%);
        position: absolute;
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        justify-content: center;
        margin: 0%;
        padding-top: 3%;
        padding-left: 50px;
        padding-right: 50px;
      }
      #paragraph2 {
        position: absolute;
        text-align: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        color: hsl(220, 15%, 55%);
        top: 75%;
        margin-left: 45px;
        margin-right: 45px;
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <div id="main">
      <div id="div_qr">
        <img src="./images/image-qr-code.png" alt="qr_code link " id="img" />
        <p id="paragraph1">
          Improve your front-end skills by building projects
        </p>
        <p id="paragraph2">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        Coded by <a href="#">Alexandru_Tanasoiu</a>
      </div>
    </div>
  </body>
</html>
