<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/general_style.css">
    <title>ToDo Project</title>
</head>

<body>
    <section class="main__section">
        <nav class="main__section-menu">
            <ul class="menu__links">
                <li class="menu__links-action"><img class="menu__links-icon" src="./assets/add_icon1.png" alt="">Add tickets</li>
                <li class="menu__links-action"><img class="menu__links-icon" src="./assets/list_2.png" alt="">List tickets</li>
            </ul>
        </nav>
        <section class="main__section-form">
            <label for="title">Ticket title:</label>
            <input class="form__container-title" type="text" name="title" id="title">
            <label for="fname">First Name:</label>
            <input class="form__container-fname" type="text" name="fname" id="fname">
            <label for="lname">Last Name:</label>
            <input class="form__container-lname" type="text" name="lname" id="lname">
            <label for="descript">Responsability description</label>
            <textarea class="form__container-descript" name="descript" id="descript" cols="30" rows="10"></textarea>
            <button class="form__container-btn" type="submit">Add</button>
        </section>
        <section class="main__section-actions">
            <div class="actions__container-buttons">
                <select name="sort" id="sort-btn">
                    <option value="alphabet-title">Alphabet by title</option>
                    <option value="alphabet-fname">Alphabet by first name</option>
                    <option value="alphabet-lname">Alphabet by last name</option>
                </select>
            </div>
            <div class="actions__container-item">
                <h1 class="container__item-title" id="item-title">Title</h1>
                <h2 class="container__item-fname" id="item-fname">First Name</h2>
                <h2 class="container__item-lname" id="item-lname">Last Name</h2>
                <p class="container__item-descript" id="item-descript">Responsability description</p>
                <button class="container__item-update" id="item-btn-update">Update</button>
                <button class="container__item-delete" id="item-btn-delete">Delete</button>
            </div>
        </section>
    </section>
    <script src="./scripts/general_script.js"></script>
</body>

</html>
